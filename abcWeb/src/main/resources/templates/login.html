<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>ABC Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.login-form {
	width: 340px;
	margin: 50px auto;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .btn {
	min-height: 38px;
	border-radius: 2px;
}

.btn {
	font-size: 15px;
	font-weight: bold;
}
</style>
<!-- <div th:replace="fragments/header :: header-css"></div> -->

</head>

<body>
	<div class="login-form">
		<form action="doLogin" method="post">
			<fieldset>
				<legend>Welcome to ABC app. Please sign in</legend>
				
				<div th:if="${successMessage != null}">
					<div class="alert alert-success" role="alert">
						<span class="font-weight-bold" th:text="${successMessage}">
							Success Message</span>
					</div>
				</div>
				<div th:if="${errorMessage != null}">
					<div class="alert alert-danger">
						<span class="font-weight-bold" th:text="${errorMessage}">
							error Message</span>
					</div>
				</div>

				<div class="form-group">
					<input class="form:input-large" placeholder="User Name"
						name='username' type="text">
				</div>
				<div class="form-group">
					<input class=" form:input-large" placeholder="Password"
						name='password' type="password" value="">
				</div>
				<input class="btn" type="submit" value="Login">
			</fieldset>
		</form>
	</div>

	<!-- <div th:replace="fragments/footer :: footer"></div> -->
</body>

</html>
